<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_scss/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aba1cb0a6a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/icons/BoxingMerchicon.png" type="image/x-icon">

    <title>BoxingMerch</title>
</head>
<body>
    <header class="cabecera">
        <nav>
            <a href="index.html">
                <img src="./assets/img/BoxingMerch.png" alt="LogoNav" class="logo_nav"> <!-- Logo del navegador -->

            </a>

            <article> <!-- Botones del navegador, para moverse entre páginas -->
                <h1 class="titulo_nav">BIENVENIDO A BOXINGMERCH! TU TIENDA DE ACCESORIOS DE BOXEO DE CONFIANZA!</h1>
                <hr>
            </article>

            <article class="botones_extremo_derecho"> <!-- botones del lateral -->
                <ul>
                    <li><a href="./login.html"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="./login.html"><i class="far fa-user-circle"></i></a></li>
                </ul>
            </article>

        </nav>
    </header>


    <main>
        <form action="/submit-register" method="POST" class="formulario">
            <h1>REGISTRARSE</h1>

            <label>Usuario:</label>
            <article class="icono_input">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Ingresa tu nombre de usuario" >
            </article>

            <label for="email">Correo electrónico:</label>
            <article class="icono_input">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" value="Ingresa tu correo" >
            </article>

            <label for="tel">Contraseña:</label>
            <article class="icono_input">
                <i class="fas fa-phone"></i>
                <input type="tel" id="tel" name="tel" placeholder="Ingresa tu número de teléfono" >
            </article>            

            <label for="city">Ciudad:</label>
            <article class="icono_input">
                <i class="fas fa-city"></i>
                <input type="text" id="city" name="city" placeholder="Ingresa tu ciudad natal" >
            </article>            

            <hr>

            <label for="password">Contraseña:</label>
            <article class="icono_input">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" >
            </article>

            <label for="password">Contraseña:</label>
            <article class="icono_input">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Repite la contraseña" >
            </article>

           
            <button type="submit"><a href="./index.html" class="registrarse">Registrarse</a></button>
            <a href="./index.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </form>
    </main>
    

</body>
</html>
